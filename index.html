<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: url('https://i.pinimg.com/originals/fa/d8/6a/fad86a53010577780e9b76f1590a40f6.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            color: #555;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Noto Sans JP', sans-serif;
        }
        button {
            background: #d81b60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        button:hover {
            background: #b71c1c;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            font-weight: 400;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Готовы к незабываемому путешествию?</h1>
        <h2>Регистрация</h2>
        <form id="regForm">
            <input type="text" name="fio" placeholder="ФИО" required>
            <input type="text" name="company" placeholder="Компания" required>
            <input type="text" name="city" placeholder="Город" required>
            <input type="tel" name="phone" placeholder="Телефон" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">За билетом в Японию</button>
        </form>
        <p class="footer-text">Мы свяжемся с вами, чтобы обсудить детали –<br> никаких случайных звонков, только важное.</p>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                fio: formData.get('fio'),
                company: formData.get('company'),
                city: formData.get('city'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                timestamp: new Date().toLocaleString('ru-RU')
            };

            fetch('https://script.google.com/macros/s/AKfycbxdnx0SwCUD0AQqXTFqBcvSV7z4Pme9L5Zlr9wEbLZ-ZIPJceekvhiH1fzGrwKoFnn64Q/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Данные успешно отправлены!');
                } else {
                    alert('Произошла ошибка, попробуйте снова.');
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
